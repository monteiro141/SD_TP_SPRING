<div th:fragment="addTopic_frag">
    <form class="form-signin" th:action="@{/publisher/addTopic}" th:object="${addTopic}" method="POST">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-5 font-weight-normal">Crie um tópico</h1>
        <input id="title" class="form-control" placeholder="Titulo" required autofocus th:field="*{name}">
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Criar</button>
        <p class="mt-4 mb-4 p-3 text-muted">&copy; Copyright Notícias Quentinhas 2021-2022</p>
    </form>
</div>
